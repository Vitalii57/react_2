<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
  
      <div class="container">
        <div class="timer">
          <div class="timer__final_time none">
            <span> Время истекло</span>
          </div>
          <section class="table"></section>
          <section class="timer__numbers">
            <div class="timer__block-numbers">
              <div class="time time__hour">0</div>
            </div>
            <div class="colon">:</div>
            <div class="timer__block-numbers">
              <div class="time time__minute">0</div>
            </div>
            <div class="colon">:</div>
            <div class="timer__block-numbers">
              <div class="time time__second">0</div>
            </div>
          </section>
          <section class="button__block">
            <button class="button button__start">Start</button>
            <div class="input__block">
              <input type="time" step="2" name="time" class="input__number" />
            </div>
            <button class="button button__stop">Stop</button>
            <button class="button button__pause none">Pause</button>
          </section>
        </div>
      </div>
    
  
  </body>
</html>
